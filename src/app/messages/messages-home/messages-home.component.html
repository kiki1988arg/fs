<ng-container  *ngFor="let item of items | async">
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <button mat-mini-fab class="unclickeable" color="accent">?</button>
    </div>
    <mat-card-title>Para: {{ item.To }}</mat-card-title>
    <mat-card-subtitle> <p><b>De: {{ item.From }}</b>  {{ item.Time | firestoreDate }}</p></mat-card-subtitle>
  </mat-card-header>  
  <mat-card-content>  
   
      <i class="material-icons">format_quote</i>

      {{ item.Message }}
      <i class="material-icons">format_quote</i>

  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button>
    <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
</ng-container>
<button (click)="openDialog()" mat-fab color="primary" class="fixedButton">
  <mat-icon>add</mat-icon>
</button>
