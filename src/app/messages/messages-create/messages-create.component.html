<h1 mat-dialog-title>Crear un mensaje</h1>
<div mat-dialog-content>
  <form #form [formGroup]="messageCreateForm" id="ngForm" (ngSubmit)="onSubmit(messageCreateForm.value)">
    <mat-form-field>
      <input matInput  type="text" placeholder="Ingresa un nombre/seudÃ³nimo" formControlName="From">
      <mat-error>Campo requerido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput  type="text" placeholder="Ingresa un destinatario" formControlName="To">
      <mat-error>Campo requerido</mat-error>
    </mat-form-field>  
    <mat-form-field>
      <textarea matTextareaAutosize
       matAutosizeMinRows=1 
       matAutosizeMaxRows=8 
       matInput formControlName="Message" 
       placeholder="Leave a comment"
       #message maxlength="256"></textarea>     
       <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
       <mat-error>Campo requerido</mat-error><!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
    </mat-form-field>    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [disabled]="!messageCreateForm.valid" 
  cdkFocusInitial 
  form="ngForm">Ok</button>
</div>
