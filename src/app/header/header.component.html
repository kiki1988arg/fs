<mat-toolbar color="primary" [class.mat-elevation-z16]="true">
  <mat-toolbar-row>
    <mat-icon>menu</mat-icon>
    <ng-container *ngFor="let link of links">
      <button mat-button [routerLink]="link.path">        
          {{link.title}}    
      </button>
    </ng-container>
    <span class="spacer"></span>
    <!-- <button mat-fab [class.mat-elevation-z0]="true" color="accent">?</button>
    <h3 mat-subheader>Log in</h3>     -->
  </mat-toolbar-row>
</mat-toolbar>
